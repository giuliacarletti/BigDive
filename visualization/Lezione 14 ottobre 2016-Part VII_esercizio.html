<html>
<head>
   <script  src="d3.v3.min.js">   </script> 
   
    </head>

<body> 
    
   <svg width ="2000" 
        height = "2000"
        > </svg> 
    
    <script>
    
   d3.csv('athletes_sochi.csv', function(data){
   
   
   
   var byAge = d3.nest()
   .key(function(d,i){
       return d.age
   })
   
   
   
   .entries(data) 
   
   console.log(byAge) 
   
   
   byAge.sort(function(a,b){
       return d3.ascending(a.key, b.key)
   })
   
   
    d3.select('svg')
    .selectAll('circle')
   .data(byAge)
   .enter()
   .append('circle')
   .attr('r', function(d,i){
        return d.values.length/10
         
    })
    
    .attr('cx', function(d,i){
        return i*25
    })
    
    .attr('cy', function(d,i){
        return 30
    })
    
    
     })
    
    
    </script>
    </body>


</html>
