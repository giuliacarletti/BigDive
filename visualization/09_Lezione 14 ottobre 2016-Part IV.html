<html>
<head>
   <script  src="d3.v3.min.js">   </script> 
   
    </head>

<body>
   <svg> </svg> 
    
    <script>
    
    var dataset = [{age:3}, {age:32}, {age:13}, {age:5}, {age:6}]
    
    dataset.sort(function(a,b){
        return d3.ascending(a.age, b.age)   
    })
    
    
    var newData = dataset.filter(function(d){
        return parseInt(d.age) < 10       
    })
    
    
    //il sort modifica la variabile, invece il filter crea una nuova var, quindi metto var newData = .....
    console.log(dataset)
    console.log(newData)
    // queste due console mettono il dataset e il nuovo dataset con solo le age < 10 nella finestra della console
    
    
    d3.select('svg')
        .selectAll('rect')
        .data(newData)
        .enter()
        .append('rect')
        .attr('width', 5)
        .attr('height', function(d,i){
        return d.age;
    })
    
    .attr('x', function(d,i){
        return i*6;
    })
    
    
    
    
    </script>
    </body>


</html>
