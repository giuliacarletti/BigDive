<html>

    <head>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    
   
    </head>

    
    <body>
    
      <svg   width = "800"  height = "800" /svg>  
    
    
    <script>
    
       d3.json('us.geo.json', function(data){
           console.log(data)
      
        
       var w = 300
       var h = 150
       
        
       var project = d3.geo.mercator()
                .scale((w+1)/2/Math.PI)
                .translate([ w/2, h/2])
       
       var geopath = d3.geo.path()
            .projection(project)
      
       console.log(geopath(data))
       
//cos√¨ disegno tutta la cartina con un solo path       
//       d3.select('svg')
//            .append('path')
//            .attr('d', geopath(data))
//        })
       
       
   
//qui invece ogni paese (feature) viene disegnato con un colore diverso:       
       var colors = d3.scale.category20()     
       
       d3.select('svg')
                .selecAll('path')
                .data(data.features)
                .enter()
                .append('path')
    
                .attr('d', function(d,i){
                return geopath(d)
                })
               
               .attr('fill', function(d,i){
                return colors(i))
                })     
       
    
       
       })
    
       
       
        </script>
    
    
    
    </body>

</html>
