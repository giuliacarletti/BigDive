<html>

    <head>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    
   
    </head>

    
    <body>
    
      <svg>     </svg>  
    
    
    <script>
    
       var myArc = d3.svg.arc()
            .innerRadius(function(d){
                return 50
            })
            .outerRadius(function(d){
                return 150
            })
            .startAngle(function(d){
                return 0
            })
                       
            .endAngle(function(d){
                return Math.PI
            })
       
       d3.select('svg')
            .append('path')
            .attr('d', myArc())
       
       
       
        </script>
    
    
    
    </body>

</html>
