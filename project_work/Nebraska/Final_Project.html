            src="d3.v3.min.js">

<style >
    h1{
         color: orange;   
     }

         color: red;

        <h1 id = 'tit_nord'>Nord</h1>
        
        
        
         <svg width="900" height="500" id="nord"></svg> 
         
        
<script>
    var dsv = d3.dsv(";")

    // NORD

    dsv('Progetto_finale_Nord.csv', function (data) {
        console.log(data)


        var Myscale = d3.scale.linear()
            .domain([0, 100])
            .range([0, 300])

        var Myscale2 = d3.scale.linear()
            .domain([100, 0])
            .range([0, 300])
        
        var colors = d3.scale.category10()
        
        
       
                         

        
        d3.select('#nord')
            .selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('width', 100)
            .attr('fill', function(d, i){
                return colors(i)
            })

        .attr('height', function (d, i) {
                return Myscale(d.TD)

            })
            .attr('y', function (d, i) {
                return 300 - (Myscale(d.TD))

            })

        .attr('x', function (d, i) {
            return 200 + i * 101

        })

        
                  
        
        
        


        var ayg = d3.select('#nord')
            .append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(40,0)')





        //metto l'asse y
        var ay = d3.svg.axis()
            .orient('right')
            .scale(Myscale2)

        ayg.transition()
            .call(ay)






        d3.select('#nord')
            .append('g')
            .selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text(function (d, i) {
                return d.Etichette
            })
            .style('font-size', 10)

        .attr('y', function (d, i) {
            return 330

        })
         .attr('x', function (d, i) {
            return 200 + i * 101
        })

        
        d3.select('#nord')
            .append('g')
            .selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text(function (d, i) {
                return d.TD
            })
            .style('text-anchor', 'middle')
            .style('font-size', 15)

        .attr('y', function (d, i) {
            return 230

        })
         .attr('x', function (d, i) {
            return 200 + 50 + i * 101
        })

    })
    

    
    
    
    
    
    
    
</script>
